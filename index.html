<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grocery List Maker</title>
  <link rel = "stylesheet" type = "text/css" href = "normalize.css">
  <link rel = "stylesheet" type = "text/css" href = "style.css">

  <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
</head>
<body>
<div class = "wrap">
  <div class = "add-meal-box">
    <h1> Add Meal </h1>
    <div class="meal-title-box">
      <h2>Title:</h2> <input class="js-new-title" type="text">
    </div>
    <div id = "IngredientContainer">
      <div class="ing-cont">
        <div class = "ingredient-wrap">
          <h2>Ingredient:</h2><input class="js-new-ingredient" type="text">
        </div>
        <div class = "needed-wrap">
          <h2>Needed:</h2> <input class="js-new-needed" type="number">
        </div>
        <div class = "onHand-wrap">
          <h2>On Hand:</h2> <input class="js-new-onhand" type="number">
        </div>
        <button id = "addIngredientsBtn" type="button" class="add-ingredients">Add Ingredient</button>
      </div>
    </div>
  <button class="js-add-meal">ADD IT!</button>
</div>
  <div class="app">

  </div>
</div>
  <script src="data.js"></script>
  <script src="add.js"></script>
  <script src="remove.js"></script>
  <script src="view.js"></script>
  <script src="app.js"></script>

</body>
</html>
